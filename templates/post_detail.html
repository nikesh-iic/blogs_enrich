{% extends 'base.html' %} {% block content %}
<div class="card mb-4">
  <div class="card-body">
    <h1 class="card-title">{{ post.title }}</h1>
    <p class="card-text">{{ post.content }}</p>
    <p class="card-text">
      Author: {{ post.author.username }} | {{ post.created_at }}
    </p>
  </div>
</div>
{% endblock %}
